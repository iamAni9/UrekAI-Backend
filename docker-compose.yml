version: '3.8'

services:
  # 1. This service runs ONCE to set up the database, then exits.
  migration:
    build: .
    command: python scripts/migration.py
    env_file:
      - .env

  # 2. This is our main FastAPI application service for handling API requests.
  api:
    build: .
    command: >
      gunicorn -w 4 -k uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:8000
      "app.main:create_app()"
      --factory
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    # The API will only start after the database migration is successful.
    depends_on:
      migration:
        condition: service_completed_successfully

  # 3. This service is dedicated to running our CSV worker.
  worker:
    build: .
    command: python -m app.workers.csv_worker
    env_file:
      - .env
    restart: unless-stopped
    # The worker also needs the database to be ready before it starts.
    depends_on:
      migration:
        condition: service_completed_successfully